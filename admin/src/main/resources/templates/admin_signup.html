<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8" />
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin_signup.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
<div class="container mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-9">
            <div class="card p-4 mt-3">

                <h3 class="heading mt-5 text-center">
                    Введите свои данные
                </h3>

                <div class="mask d-flex align-items-center h-100 gradient-custom-2">
                    <div class="container h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                <div class="card" style="border-radius: 15px;">
                                    <div class="card-body p-5">
                                        <form method="post" th:action="@{/admin/signup}" id="registerForm">
                                            <div class="form-outline mb-4">
                                                <input type="text" id="name" name="name" class="form-control form-control-lg"/>
                                                <label class="form-label" for="name">Your Name</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="email" id="email" name="email" class="form-control form-control-lg"/>
                                                <label class="form-label" for="email">Your Email</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="password" name="password" class="form-control form-control-lg"/>
                                                <label class="form-label" for="password">Password</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="repeatPassword"  name="repeatPassword" class="form-control form-control-lg"/>
                                                <label class="form-label" for="repeatPassword">Repeat your password</label>
                                            </div>

                                            <div class="d-flex justify-content-center">
                                                <button type="submit" class="btn btn-success btn-block btn-lg text-white bg-dark">
                                                    Register
                                                </button>
                                            </div>

                                            <p class="text-center text-muted mt-5 mb-0">
                                                Have already an account?
                                                <a href="/admin/login" class="fw-bold text-body"><u>Login here</u></a>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
